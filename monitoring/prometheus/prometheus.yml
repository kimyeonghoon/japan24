global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # nginx status endpoint - raw format not compatible with Prometheus
  # Consider using nginx-prometheus-exporter for proper metrics format
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['webserver:80']
  #   metrics_path: '/nginx-status'
  #   scrape_interval: 30s


  - job_name: 'japan24-app-metrics'
    static_configs:
      - targets: ['webserver:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
